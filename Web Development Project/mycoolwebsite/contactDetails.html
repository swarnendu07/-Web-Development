<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>

</head> 
<body>
    <h1>Enter your details here</h1>
    <form action="">
       <label for="">First Name:</label> 
        <input type="text"  name="First Name">                 <!--by default size 30 char-->
        <label for="">Last Name:</label>  
        <input type="text" name="Last Name" value="Kar">
        <br><br>
        <label for="">Age</label>
        <input type="number">
        <br><br>
        <label for="">DOB</label>
        <input type="date">
        <br><br>
        <label for="email">Email</label>
        <input id="email" type="email">
        <label for="">Password</label>
        <input type="password">
        <br><br>
        <p>Enter your Tshirt size</p>
        
        <input id="Small" name="Tshirt size" type="radio" value="Small">
        <label for="Small">Small</label><br>
        <input id="Medium" name="Tshirt size" type="radio" value="Medium">
        <label for="Medium">Medium</label><br>
        <input id="Large" name="Tshirt size" type="radio" value="Large">
        <label for="Large">Large</label><br>
        <br><br>

        <label for="color">Your favourite color</label>
        <input id="color" type="color">
        <br><br>
        <input type="range">
        <br><br>
        <label for="cars">Choose a Car</label>
        <select name="cars" id="cars">
            <option value="Toyota">Toyota</option>
            <option value="Tata">Tata</option>
            <option value="Hyndai">Hyndai</option>
            <option value="Suzuki">Suzuki</option>
        </select>
        <br><br>
        <label for="about yourself">Tell us about Yourself</label>
        <textarea name="about yourself" id="about yourself" cols="30" rows="5"></textarea>
        <br><br>

        <input type="reset">
        <input type="submit">

    </form>
</body>
</html>
